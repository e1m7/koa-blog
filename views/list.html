{% extends 'layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
<p>You have <button type="button" class="btn btn-danger btn-sm">{{ posts.length }}</button> posts</p>
<p><a href="/post/new">Create a Post</a></p>

{% for post in posts %}

<div class="card">
  <div class="card-body">
    <h2>{{ post.title }}</h2>
    <p><a href="/post/{{ post.id }}">Read post</a></p>
  </div>
</div>

{% endfor %}

{% endblock %}
